<div class="container mt-5 mb-5">
  <h1>Canal de Youtube</h1>
  <hr />

  <div class="content-videos" *ngIf="videos.length > 0">
    <div class="col-wrapper" *ngFor="let v of videos">
      <div class="card mb-3" >
        <div class="row no-gutters">
          <div class="col-md-4">
            <img [src]="v.thumbnails.high.url" class="card-img" alt="..." />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ v.title }}</h5>
              <button (click)="watchVideo(v)" class="btn btn-outline-primary">Ver video</button>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </div>

  <div id="loading" *ngIf="load">
    <i class="fa fa-spinner fa-spin fa-3x" aria-hidden="true"></i>
  </div>

  <button (click)="loadMore()" *ngIf="videos.length > 0" type="button" class="btn btn-outline-info btn-block mt-5">
    Cargar m√°s videos
  </button>

</div>


<!-- Modal -->
<div  class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" *ngIf="videoSelected">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalTitle">{{ videoSelected.title }}</h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="280" [src]="videoSelected.resourceId.videoId | domSecure" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
